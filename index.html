<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="container">
        <div class="card_container">
            <div class="image_card">...</div>
            <div class="text_card">
                <div class="little_title">Perfume</div>
                <div class="title">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge,
                    Perfumer-Creator for the House of CHANEL.</div>
                <div class="prices">
                    <div class="big_price">$149.99</div>
                    <div class="little_price">$169.99</div>
                </div>
                <div class="btn">
                    <button>
                        <img src="./assets/images/icon-cart.svg" />Add to cart</button>
                </div>
                
            </div>

        </div>
    </div>
</body>

</html>
