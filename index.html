<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card_container">
            <div class="image_card"></div>
            <div class="text_card">
                <div class="little_title">P e r f u m e</div>
                <div class="title">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge,
                    Perfumer-Creator for the House of CHANEL.</div>
                <div class="prices">
                    <div class="big_price">$149.99</div>
                    <div class="little_price">$169.99</div>
                </div>
                <button class="add_cart">Add to cart</button>
            </div>
        </div>
    </div>
</body>

</html>
